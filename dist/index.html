<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"/><title>ToDoList</title></head><body class="body"><main class="main"><div class="main__container"><button class="add-list-button"><svg class="add-list-button__icon"><use xlink:href="#plus_simple"></use></svg> <span class="add-list-button__text">Add new list</span></button><section class="task-lists"><div class="task-lists__list"><div class="list-description"><h1 class="list-description__h1">Daily plans</h1><input class="list-description__change-name-input list-description__change-name-input_display_none"> <svg class="list-description__delete-list-icon"><use xlink:href="#delete_forever"></use></svg> <svg class="list-description__expand-list-icon"><use xlink:href="#arrow_expand"></use></svg></div><ul class="tasks"><li class="tasks__task-item"><div class="tasks__task-elements"><svg class="tasks__radio-button"><use xlink:href="#radio_button_unchecked"></use></svg><h2 class="tasks__h2">Prepare a dish</h2><div class="tasks__priority"></div><time class="tasks__rest-time">1 day left</time> <svg class="tasks__delete-task-icon"><use xlink:href="#close_x"></use></svg></div></li><li class="tasks__task-item"><div class="tasks__task-elements"><svg class="tasks__radio-button"><use xlink:href="#radio_button_unchecked"></use></svg><h2 class="tasks__h2">Prepare a dish</h2><div class="tasks__priority"></div><time class="tasks__rest-time">1 day left</time> <svg class="tasks__delete-task-icon"><use xlink:href="#close_x"></use></svg></div></li></ul><form class="add-task" tabindex="0"><fielset class="add-task__fields"><input class="add-task__name-input" placeholder="Click to add task"><button class="add-task__add-button"><svg class="add-task__button-icon"><use xlink:href="#arrow_up"></use></svg></button></fielset></form></div></section></div></main><section class="add-list-wrapper add-list-wrapper_display_none"><div class="add-list-menu"><h2 class="add-list-menu__h2">Name new list</h2><input class="add-list-menu__input" placeholder="Name..."><div class="add-list-menu__buttons"><button class="add-list-menu__button add-list-menu__button_action_cancel">Cancel</button> <button class="add-list-menu__button add-list-menu__button_action_create">Create</button></div></div></section><script src="main.js"></script></body></html>
